<!DOCTYPE html>
<html>
<head>
    <title>Simulador de impresiones 3D</title>
    <link rel="stylesheet" href="./index.css">
    <script src="./index.js"></script>
</head>
<body>
    <div class="content">
        <h1>Simulador de impresiones 3D</h1>
        <select id="operacion" class="boton">
            <option value="resina">Resina</option>
            <option value="fdm">FDM</option>
        </select>
        <br>
        <input type="text" id="num1" placeholder="Ingrese tiempo estimado en horas">
        <br>
        <input type="text" id="num2" placeholder="Ingrese el costo de material por KG">
        <br>
        <input type="text" id="num3" placeholder="Ingrese el peso del material en KG">
        <br>
        <button onclick="calcular()" class="boton">Calcular</button>
        <p>El valorr de su impresion deberia ser de : $<span id="resultado">0</span></p>
    </div>
    <div class="content">
        <h1>Simulador de cuotas</h1>
        <input type="text" id="cuotas" placeholder="Ingrese la cantidad de cuotas deseadas">
        <br>
        <button onclick="cuotas()" class="boton">Calcular</button>
        <p>El valorr de cada cuota deberia ser de : $<span id="parcial"></span></p>
        <p>El valorr total de su impresion deberia ser de : $<span id="final"></span></p>
    </div>
</body>
</html>
